<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bets - Mr. Brønshøj Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-green-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="ml-4  text-2xl font-bold">
                Mr. Brønshøj
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{{ url_for ('index') }}" class="hover:bg-green-600 p-2 rounded">Bets</a></li>
                    <li><a href="{{ url_for ('create_bet') }}" class="hover:bg-green-600 p-2 rounded">Create bet</a></li>
                    <li><a class="hover:bg-green-600 p-2 rounded" onclick="window.location.href='{{ url_for('logout') }}'">Logout</a></li>


                </ul>
            </nav>
        </div>
    </header>
    <header class="bg-white shadow-md text-black py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-2xl font-bold">Create Bets</h1>
        </div>
    </header>
    <main class="container mx-auto my-8">
        <form action="#" method="POST" class="bg-white shadow-md rounded px-8 py-6">
            <div class="mb-4">
                <label for="returna" class="block text-gray-700 text-sm font-bold mb-2">Return for Team A beating Team B:</label>
                <input type="number" step ="0.01" id="returna" name="returna" placeholder="Enter return for the bet" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="returnb" class="block text-gray-700 text-sm font-bold mb-2">Return For Team B beating Team A:</label>
                <input type="number" step ="0.01" id="returnb" name="returnb" placeholder="Enter return for the bet" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="draw" class="block text-gray-700 text-sm font-bold mb-2">Return For A Draw:</label>
                <input type="number" step ="0.01" id="draw" name="draw" placeholder="Enter return for the bet" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="teamA" class="block text-gray-700 text-sm font-bold mb-2">Team A:</label>
                <select id="teamA" name="teamA" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Select a team...</option>
                <option value="Real Madrid">Real Madrid</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Atletico Madrid">Atletico Madrid</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Valencia">Valencia</option>
                <option value="Villarreal">Villarreal</option>
                <option value="Real Sociedad">Real Sociedad</option>
                <option value="Athletic Bilbao">Athletic Bilbao</option>
                <option value="Real Betis">Real Betis</option>
                <option value="Celta Vigo">Celta Vigo</option>
                <option value="Granada">Granada</option>
                <option value="Levante">Levante</option>
                <option value="Osasuna">Osasuna</option>
                <option value="Getafe">Getafe</option>
                <option value="Espanyol">Espanyol</option>
                <option value="Alaves">Alaves</option>
                <option value="Mallorca">Mallorca</option>
                <option value="Cadiz">Cadiz</option>
                <option value="Elche">Elche</option>
                <option value="Rayo Vallecano">Rayo Vallecano</option>
                
                </select>
            </div>
            <div class="mb-4">
                <label for="teamB" class="block text-gray-700 text-sm font-bold mb-2">Team B:</label>
                <select id="teamB" name="teamB" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Select a team...</option>
                <option value="Real Madrid">Real Madrid</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Atletico Madrid">Atletico Madrid</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Valencia">Valencia</option>
                <option value="Villarreal">Villarreal</option>
                <option value="Real Sociedad">Real Sociedad</option>
                <option value="Athletic Bilbao">Athletic Bilbao</option>
                <option value="Real Betis">Real Betis</option>
                <option value="Celta Vigo">Celta Vigo</option>
                <option value="Granada">Granada</option>
                <option value="Levante">Levante</option>
                <option value="Osasuna">Osasuna</option>
                <option value="Getafe">Getafe</option>
                <option value="Espanyol">Espanyol</option>
                <option value="Alaves">Alaves</option>
                <option value="Mallorca">Mallorca</option>
                <option value="Cadiz">Cadiz</option>
                <option value="Elche">Elche</option>
                <option value="Rayo Vallecano">Rayo Vallecano</option>
                
                </select>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Bet</button>
            </div>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </main>
    
</body>
<footer class="bg-green-800 text-white py-4 fixed bottom-0 w-full">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 Mr. Brønshøj. All rights reserved.</p>
    </div>
</footer>
</html>
