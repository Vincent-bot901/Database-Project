<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bets</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-12">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-green-800 text-white py-4 px-6">
                <h2 class="text-2xl font-semibold">Create Bet</h2>
            </div>

            <div class="py-4 px-6">
                <h3 class="text-lg font-semibold mb-4">Enter bet amount</h3>
                <form method="POST" class="bg-white shadow-md rounded px-8 py-6">
                    <div class="mb-4">
                        <input type="number" id="amount" name="amount" placeholder="Enter amount" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">Place Bet</button>
                </form>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                    <div class="items-center">
                        <button type="submit" onclick="window.location.href='{{ url_for('index') }}'" class="bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Cancel Bet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
